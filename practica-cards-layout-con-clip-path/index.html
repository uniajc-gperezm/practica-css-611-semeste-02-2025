<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="card">
        <header class="card-header"></header>
        <picture class="profile-picture">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3WEmfJCME77ZGymWrlJkXRv5bWg9QQmQEzw&s" alt="Profile Picture">
        </picture>
        <section class="card-body">
            <h2>Allison Walker</h2>
            <span class="line">___</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit et cupiditate deleniti.</p>
        </section>
        <article class="card-actions">
            <a href="#"><i class="fas fa-plus"></i></a>
            <a href="#"><i class="fas fa-headphones"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </article>
        <footer class="card-footer">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </footer>
    </main>
</body>
</html>
